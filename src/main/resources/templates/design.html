<head th:replace="~{fragments/head}"></head>

<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/navbar}"></div>
<body class="container py-4">
<h1 class="text-center mb-4">Tell us more about your car!</h1>
<form method="POST" th:object="${design}">
    <div class="row g-3">
        <div class="col-md-6">
            <h3>Choose brand of your car:</h3>
            <div class="form-check" th:each="field : ${brand}">
                <input class="form-check-input" type="checkbox" name="fields" th:value="${field.id}"/>
                <label class="form-check-label" th:text="${field.name}">BRAND</label>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Choose model:</h3>
            <div class="form-check" th:each="field : ${model}">
                <input class="form-check-input" type="checkbox" name="fields" th:value="${field.id}"/>
                <label class="form-check-label" th:text="${field.name}">MODEL</label>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Choose color:</h3>
            <div class="form-check" th:each="field : ${color}">
                <input class="form-check-input" type="checkbox" name="fields" th:value="${field.id}"/>
                <label class="form-check-label" th:text="${field.name}">COLOR</label>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Choose type of engine:</h3>
            <div class="form-check" th:each="field : ${engine_type}">
                <input class="form-check-input" type="checkbox" name="fields" th:value="${field.id}"/>
                <label class="form-check-label" th:text="${field.name}">ENGINE TYPE</label>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Choose type of body of your car:</h3>
            <div class="form-check" th:each="field : ${body_type}">
                <input class="form-check-input" type="checkbox" name="fields" th:value="${field.id}"/>
                <label class="form-check-label" th:text="${field.name}">BODY TYPE</label>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <h3>Name your car:</h3>
        <input type="text" class="form-control" th:field="*{name}"/>
    </div>
    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Wyślij swoje zamówienie</button>
    </div>
</form>
<footer th:replace="~{fragments/footer}"></footer>

<head th:replace="~{fragments/head}"></head>

<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/navbar}"></div>

<body class="container py-4">
<form method="POST" th:object="${design}">
    <div class="row g-3 mt-3">

        <div class="col-md-6 mb-3 text-center">
            <h3>Choose brand of your car:</h3>
            <select class="form-select" th:field="*{brand}">
                <option value="">Select a brand</option>
                <option th:each="field : ${brand}" th:value="${field.id}" th:text="${field.name}"></option>
            </select>
        </div>

        <div class="col-md-6 mb-3 text-center">
            <h3>Choose model:</h3>
            <select class="form-select" th:field="*{model}">
                <option value="">Select a model</option>
                <option th:each="field : ${model}" th:value="${field.id}" th:text="${field.name}"></option>
            </select>
        </div>

        <div class="col-md-6 mb-3 text-center">
            <h3>Choose color:</h3>
            <select class="form-select" th:field="*{color}">
                <option value="">Select a color</option>
                <option th:each="field : ${color}" th:value="${field.id}" th:text="${field.name}"></option>
            </select>
        </div>

        <div class="col-md-6 mb-3 text-center">
            <h3>Choose type of engine:</h3>
            <select class="form-select" th:field="*{engineType}">
                <option value="">Select an engine type</option>
                <option th:each="field : ${engine_type}" th:value="${field.id}" th:text="${field.name}"></option>
            </select>
        </div>

        <div class="col-md-6 mb-3 text-center">
            <h3>Choose type of body of your car:</h3>
            <select class="form-select" th:field="*{bodyType}">
                <option value="">Select a body type</option>
                <option th:each="field : ${body_type}" th:value="${field.id}" th:text="${field.name}"></option>
            </select>
        </div>

    </div>

    <div class="mt-4 mb-3 text-center">
        <h3>Name your car:</h3>
        <input type="text" class="form-control" th:field="*{name}" />
    </div>

    <div class="text-center mt-5 mb-4">
        <button type="submit" class="btn btn-primary btn-lg px-4 py-2 rounded-pill shadow-sm">
            Next
        </button>
    </div>
</form>

<footer th:replace="~{fragments/footer}"></footer>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Users</title>
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container py-4">
    <h1 class="text-center mb-4" th:text="#{admin.users.title}"></h1>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th th:text="#{admin.users.table.username}">Username</th>
            <th>Email</th>
            <th th:text="#{admin.users.table.role}">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <select name="role" class="form-select"
                            th:disabled="${user.username == #authentication.name}"
                            onchange="this.form.submit()">
                        <option th:value="USER" th:selected="${user.role == 'USER'}" th:text="#{admin.users.table.role.user}"></option>
                        <option th:value="ADMIN" th:selected="${user.role == 'ADMIN'}" th:text="#{admin.users.table.role.admin}"></option>
                    </select>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${param.error == 'cannotChangeOwnRole'}" class="alert alert-warning text-center" th:text="#{admin.error.role}">
    </div>
    <div class="text-center mt-3">
        <a th:href="@{/admin}" class="btn btn-outline-primary rounded-pill px-4 shadow-sm">⬅ Powrót</a>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>

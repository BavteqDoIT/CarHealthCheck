<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container py-4">
    <h1 class="text-center mb-4" th:text="#{admin.engines.edit.title}"></h1>

    <form th:action="@{/admin/engine/edit/{id}(id=${engine.id})}" th:object="${engine}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label class="form-label" th:text="#{admin.engine.edit.engineName}"></label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{admin.engine.edit.fuelType}"></label>
            <select th:field="*{fuelType}" class="form-select">
                <option th:each="fuel : ${fuels}" th:value="${fuel.id}" th:text="#{${fuel.fuel}}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" th:text="#{admin.engine.edit.capacity}"></label>
            <input type="number" th:field="*{capacity}" min="0" class="form-control"/>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success" th:text="#{admin.edit.save}">Zapisz</button>
            <a th:href="@{/admin/engines}" class="btn btn-secondary" th:text="#{admin.edit.cancel}">Anuluj</a>
        </div>
    </form>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>

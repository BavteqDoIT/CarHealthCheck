<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container py-4">
    <h1 class="text-center mb-4" th:text="#{admin.engines.edit.title}"></h1>

    <form th:action="@{/admin/engine/edit}" th:object="${engine}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{brandId}"/>

        <div class="alert alert-danger"
             th:if="${#fields.hasAnyErrors()}"
             th:text="#{admin.engine.add.allFieldsRequired}">
        </div>

        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{admin.engine.edit.engineName}"></label>
            <input id="name" type="text" class="form-control"
                   th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="fuelType" class="form-label" th:text="#{admin.engine.edit.fuelType}"></label>
            <select id="fuelType" class="form-select"
                    th:field="*{fuelTypeId}"
                    th:classappend="${#fields.hasErrors('fuelTypeId')} ? 'is-invalid'">
                <option value="" th:text="#{design.fuel.mess}">Wybierz paliwo</option>
                <option th:each="fuel : ${fuels}"
                        th:value="${fuel.id}"
                        th:text="#{${fuel.fuel}}">
                </option>
            </select>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('fuelTypeId')}"
                 th:errors="*{fuelTypeId}"></div>
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label" th:text="#{admin.engine.edit.capacity}"></label>
            <input id="capacity" type="number" min="1" class="form-control"
                   th:field="*{capacity}"
                   th:classappend="${#fields.hasErrors('capacity')} ? 'is-invalid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('capacity')}"
                 th:errors="*{capacity}"></div>
        </div>

        <div class="mb-3">
            <label for="horsepowerHp" class="form-label" th:text="#{admin.engine.edit.horsepower_hp}"></label>
            <input id="horsepowerHp" type="number" min="1" class="form-control"
                   th:field="*{horsepowerHp}"
                   th:classappend="${#fields.hasErrors('horsepowerHp')} ? 'is-invalid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('horsepowerHp')}"
                 th:errors="*{horsepowerHp}"></div>
        </div>

        <div class="mb-3">
            <label for="powerKw" class="form-label" th:text="#{admin.engine.edit.power_kw}"></label>
            <input id="powerKw" type="number" min="1" class="form-control"
                   th:field="*{powerKw}"
                   th:classappend="${#fields.hasErrors('powerKw')} ? 'is-invalid'"/>
            <div class="invalid-feedback"
                 th:if="${#fields.hasErrors('powerKw')}"
                 th:errors="*{powerKw}"></div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success" th:text="#{admin.edit.save}">Zapisz</button>
            <a th:href="@{/admin/engines}" class="btn btn-secondary" th:text="#{admin.edit.cancel}">Anuluj</a>
        </div>
    </form>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>

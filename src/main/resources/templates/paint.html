<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Car Health Check - Paint</title>
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container py-4">
    <main>
        <form method="POST" th:object="${paintCheck}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <h3 class="mb-4" th:text="#{paint.title}"></h3>

            <div class="mb-4">
                <h5 th:text="#{paint.subtitle.1}"></h5>
                <p class="mb-4" th:utext="#{paint.selected.color}"><span th:text="${car.color.color}"></span></p>

                <div class="row g-3">
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{hoodDifferent}"
                                   id="hoodDifferent">
                            <label class="form-check-label" for="hoodDifferent" th:text="#{paint.hood}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{roofDifferent}"
                                   id="roofDifferent">
                            <label class="form-check-label" for="roofDifferent" th:text="#{paint.roof}"></label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{frontLeftDoorDifferent}"
                                   id="frontLeftDoorDifferent">
                            <label class="form-check-label" for="frontLeftDoorDifferent"
                                   th:text="#{paint.front.left.door}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{rearLeftDoorDifferent}"
                                   id="rearLeftDoorDifferent">
                            <label class="form-check-label" for="rearLeftDoorDifferent"
                                   th:text="#{paint.rear.left.door}"></label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{frontRightDoorDifferent}"
                                   id="frontRightDoorDifferent">
                            <label class="form-check-label" for="frontRightDoorDifferent"
                                   th:text="#{paint.front.right.door}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{rearRightDoorDifferent}"
                                   id="rearRightDoorDifferent">
                            <label class="form-check-label" for="rearRightDoorDifferent"
                                   th:text="#{paint.rear.right.door}"></label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{trunkDifferent}"
                                   id="trunkDifferent">
                            <label class="form-check-label" for="trunkDifferent" th:text="#{paint.trunk}"></label>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{frontLeftWheelArchDifferent}"
                                   id="frontLeftWheelArchDifferent">
                            <label class="form-check-label" for="frontLeftWheelArchDifferent"
                                   th:text="#{paint.front.left.arch}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{frontRightWheelArchDifferent}"
                                   id="frontRightWheelArchDifferent">
                            <label class="form-check-label" for="frontRightWheelArchDifferent"
                                   th:text="#{paint.front.right.arch}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{rearLeftWheelArchDifferent}"
                                   id="rearLeftWheelArchDifferent">
                            <label class="form-check-label" for="rearLeftWheelArchDifferent"
                                   th:text="#{paint.rear.left.arch}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{rearRightWheelArchDifferent}"
                                   id="rearRightWheelArchDifferent">
                            <label class="form-check-label" for="rearRightWheelArchDifferent"
                                   th:text="#{paint.rear.right.arch}"></label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{pillarALeftDifferent}"
                                   id="pillarALeftDifferent">
                            <label class="form-check-label" for="pillarALeftDifferent"
                                   th:text="#{paint.pillar.a.left}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{pillarARightDifferent}"
                                   id="pillarARightDifferent">
                            <label class="form-check-label" for="pillarARightDifferent"
                                   th:text="#{paint.pillar.a.right}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{pillarBLeftDifferent}"
                                   id="pillarBLeftDifferent">
                            <label class="form-check-label" for="pillarBLeftDifferent"
                                   th:text="#{paint.pillar.b.left}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{pillarBRightDifferent}"
                                   id="pillarBRightDifferent">
                            <label class="form-check-label" for="pillarBRightDifferent"
                                   th:text="#{paint.pillar.b.right}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{pillarCLeftDifferent}"
                                   id="pillarCLeftDifferent">
                            <label class="form-check-label" for="pillarCLeftDifferent"
                                   th:text="#{paint.pillar.c.left}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{pillarCRightDifferent}"
                                   id="pillarCRightDifferent">
                            <label class="form-check-label" for="pillarCRightDifferent"
                                   th:text="#{paint.pillar.c.right}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{frontBumperDifferent}"
                                   id="frontBumper">
                            <label class="form-check-label" for="frontBumper" th:text="#{paint.bumper.front}"></label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{rearBumperDifferent}"
                                   id="rearBumper">
                            <label class="form-check-label" for="rearBumper" th:text="#{paint.bumper.rear}"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <h5 th:text="#{paint.subtitle.2}"></h5>
                <div id="damages-container">
                    <template id="damage-template">
                        <div class="border rounded p-3 mb-3 damage-item">
                            <div class="row g-2 align-items-end">
                                <div class="col-md-3">
                                    <label class="form-label" th:text="#{paint.label.body.part}"></label>
                                    <select class="form-select" name="damages[__index__].bodyPart">
                                        <option value="Hood" th:text="#{paint.hood}"></option>
                                        <option value="Roof" th:text="#{paint.roof}"></option>
                                        <option value="Door" th:text="#{paint.selected.door}"></option>
                                        <option value="Trunk" th:text="#{paint.trunk}"></option>
                                        <option value="Pillar" th:text="#{paint.selected.pillar}"></option>
                                        <option value="Wheel_Arch" th:text="#{paint.selected.wheel.arch}"></option>
                                        <option value="Bumper" th:text="#{paint.selected.bumper}"></option>
                                        <option value="Other" th:text="#{paint.selected.other}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label" th:text="#{paint.label.damage}"></label>
                                    <select class="form-select" name="damages[__index__].damageType">
                                        <option value="Scratch" th:text="#{paint.label.damage.scratch}"></option>
                                        <option value="Dent" th:text="#{paint.label.damage.dent}"></option>
                                        <option value="Chip" th:text="#{paint.label.damage.chip}"></option>
                                        <option value="Scuff" th:text="#{paint.label.damage.scuff}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label" th:text="#{paint.size.label}"></label>
                                    <select class="form-select" name="damages[__index__].size">
                                        <option value="Small" th:text="#{paint.size.small}"></option>
                                        <option value="Medium" th:text="#{paint.size.medium}"></option>
                                        <option value="Large" th:text="#{paint.size.large}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3 text-end">
                                    <button type="button" class="btn btn-outline-danger remove-damage"
                                            th:text="#{paint.button.remove}"></button>
                                </div>
                            </div>
                        </div>
                    </template>

                </div>
                <button type="button" class="btn btn-outline-primary mt-2" onclick="addDamage()"
                        th:text="#{paint.button.add.damage}"></button>
            </div>

            <div class="mb-4">
                <h5 th:text="#{paint.label.measurements}"></h5>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:text="#{paint.not.blank.message}"></p>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{noThicknessMeasurements}" id="noThicknessMeasurements">
                    <label class="form-check-label" for="noThicknessMeasurements" th:text="#{paint.no.sensor}"></label>
                </div>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.hood}"></label>
                        <input type="number" class="form-control" th:field="*{minHoodThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.hood}"></label>
                        <input type="number" class="form-control" th:field="*{maxHoodThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.roof}"></label>
                        <input type="number" class="form-control" th:field="*{minRoofThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.roof}"></label>
                        <input type="number" class="form-control" th:field="*{maxRoofThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.front.left.door}"></label>
                        <input type="number" class="form-control" th:field="*{minFrontLeftDoorThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.front.left.door}"></label>
                        <input type="number" class="form-control" th:field="*{maxFrontLeftDoorThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.rear.left.door}"></label>
                        <input type="number" class="form-control" th:field="*{minRearLeftDoorThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.rear.left.door}"></label>
                        <input type="number" class="form-control" th:field="*{maxRearLeftDoorThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.front.right.door}"></label>
                        <input type="number" class="form-control" th:field="*{minFrontRightDoorThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.front.right.door}"></label>
                        <input type="number" class="form-control" th:field="*{maxFrontRightDoorThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.rear.right.door}"></label>
                        <input type="number" class="form-control" th:field="*{minRearRightDoorThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.rear.right.door}"></label>
                        <input type="number" class="form-control" th:field="*{maxRearRightDoorThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.trunk}"></label>
                        <input type="number" class="form-control" th:field="*{minTrunkThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.trunk}"></label>
                        <input type="number" class="form-control" th:field="*{maxTrunkThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.pillar.a.left}"></label>
                        <input type="number" class="form-control" th:field="*{minPillarALeftThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.pillar.a.left}"></label>
                        <input type="number" class="form-control" th:field="*{maxPillarALeftThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.pillar.a.right}"></label>
                        <input type="number" class="form-control" th:field="*{minPillarARightThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.pillar.a.right}"></label>
                        <input type="number" class="form-control" th:field="*{maxPillarARightThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.pillar.b.left}"></label>
                        <input type="number" class="form-control" th:field="*{minPillarBLeftThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.pillar.b.left}"></label>
                        <input type="number" class="form-control" th:field="*{maxPillarBLeftThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.pillar.b.right}"></label>
                        <input type="number" class="form-control" th:field="*{minPillarBRightThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.pillar.b.right}"></label>
                        <input type="number" class="form-control" th:field="*{maxPillarBRightThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.pillar.c.left}"></label>
                        <input type="number" class="form-control" th:field="*{minPillarCLeftThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.pillar.c.left}"></label>
                        <input type="number" class="form-control" th:field="*{maxPillarCLeftThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.pillar.c.right}"></label>
                        <input type="number" class="form-control" th:field="*{minPillarCRightThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.pillar.c.right}"></label>
                        <input type="number" class="form-control" th:field="*{maxPillarCRightThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.front.left.arch}"></label>
                        <input type="number" class="form-control" th:field="*{minFrontLeftWheelArchThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.front.left.arch}"></label>
                        <input type="number" class="form-control" th:field="*{maxFrontLeftWheelArchThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.front.right.arch}"></label>
                        <input type="number" class="form-control" th:field="*{minFrontRightWheelArchThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.front.right.arch}"></label>
                        <input type="number" class="form-control" th:field="*{maxFrontRightWheelArchThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.rear.left.arch}"></label>
                        <input type="number" class="form-control" th:field="*{minRearLeftWheelArchThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.rear.left.arch}"></label>
                        <input type="number" class="form-control" th:field="*{maxRearLeftWheelArchThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.rear.right.arch}"></label>
                        <input type="number" class="form-control" th:field="*{minRearRightWheelArchThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.rear.right.arch}"></label>
                        <input type="number" class="form-control" th:field="*{maxRearRightWheelArchThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.bumper.front}"></label>
                        <input type="number" class="form-control" th:field="*{minFrontBumperThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.bumper.front}"></label>
                        <input type="number" class="form-control" th:field="*{maxFrontBumperThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.min}+#{paint.bumper.rear}"></label>
                        <input type="number" class="form-control" th:field="*{minRearBumperThickness}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label" th:text="#{paint.max}+#{paint.bumper.rear}"></label>
                        <input type="number" class="form-control" th:field="*{maxRearBumperThickness}">
                    </div>
                </div>
            </div>

            <div class="mt-5 mb-4 text-center">
                <button type="submit" class="btn btn-primary btn-lg px-4 py-2 rounded-pill shadow-sm"
                        th:text="#{design.button}"></button>
                <div th:insert="~{fragments/cancelButton.html}" class="d-inline-block"></div>
            </div>
        </form>
    </main>
</div>

<div th:replace="~{layout :: footer}"></div>
<script src="/js/paintForm.js"></script>
</body>
</html>

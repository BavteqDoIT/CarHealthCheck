<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container py-4">
    <h1 class="text-center mb-4" th:text="#{admin.brand.title}"></h1>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="#{${errorMessage}}"></div>
    <form th:action="@{/admin/brand/add}" th:object="${brand}" method="post">
        <div class="mb-3">
            <label for="brandName" class="form-label" th:text="#{admin.brand.name}"></label>
            <input type="text" class="form-control" id="brandName" th:field="*{brandName}" required>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success" th:text="#{admin.edit.save}">Zapisz</button>
            <a th:href="@{/admin/brands}" class="btn btn-secondary" th:text="#{admin.edit.cancel}">Anuluj</a>
        </div>
    </form>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>

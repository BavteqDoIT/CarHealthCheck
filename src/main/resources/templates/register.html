<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"><title>Car Health Check</title></head>
<body>
<div th:replace="~{layout :: navbar}"></div>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <main class="d-flex justify-content-center align-items-center w-100">
        <form th:action="@{/register}" method="post" th:object="${user}" class="p-4 border rounded shadow-sm bg-light col-12 col-md-6 col-lg-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div th:if="${error}" class="alert alert-danger" th:text="#{${error}}"></div>

            <div class="mb-3">
                <label for="username" class="form-label" th:text="#{register.username}">Username</label>
                <input id="username"  th:field="*{username}" type="text" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{register.password}">Password</label>
                <input id="password" th:field="*{password}" type="password" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="passwordConfirm" class="form-label" th:text="#{register.password.confirm}">Password</label>
                <input id="passwordConfirm" th:field="*{confirmPassword}" type="password" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{register.email}">Email</label>
                <input id="email" th:field="*{email}" type="email" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100" th:text="#{register.button}">Register</button>
        </form>
    </main>
</div>
<div th:replace="~{layout :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>

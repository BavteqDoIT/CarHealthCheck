<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title th:text="#{account.title}"></title>
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container py-4">
    <main>
        <h1 class="text-center mb-4" th:text="#{admin.models.title}"></h1>
        <div class="mb-3 text-center">
            <a th:href="@{/admin/model/add}" class="btn btn-success rounded-pill px-4 shadow-sm" th:text="#{admin.models.add}"></a>
        </div>
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th th:text="#{admin.models.brand.name}"></th>
                <th th:text="#{admin.models.name}"></th>
                <th th:text="#{admin.models.engine}"></th>
                <th th:text="#{admin.edit}"></th>
                <th th:text="#{admin.delete}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="model : ${models}">
                <td th:text="${model.id}"></td>
                <td th:text="${model.brand.brandName}"></td>
                <td th:text="${model.modelName}"></td>
                <td>
                    <select class="form-select" multiple disabled>
                        <option th:each="engine : ${model.engineTypes}"
                                th:text="${engine.name}"
                                selected>
                        </option>
                    </select>
                </td>
                <td>
                    <a th:href="@{/admin/model/edit/{id}(id=${model.id})}" class="btn btn-sm btn-primary"
                       th:text="#{admin.edit}"></a>
                </td>
                <td>
                    <form th:action="@{/admin/model/delete/{id}(id=${model.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button
                            type="submit"
                            class="btn btn-sm btn-danger"
                            th:text="#{admin.delete}">
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a th:href="@{/admin}" class="btn btn-outline-primary rounded-pill px-4 shadow-sm" th:text="#{admin.button.return}"></a>
        </div>
    </main>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>

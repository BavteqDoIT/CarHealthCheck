<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container py-4">
    <h1 class="text-center mb-4"
        th:text="#{admin.model.edit.title.model} + ' ' + ${model.modelName} + ' ' + #{admin.model.edit.title.brand} + ' '+ ${model.brand.brandName}">
    </h1>
    <form th:action="@{/admin/model/edit/{id}(id=${model.id})}" th:object="${model}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="modelName" class="form-label" th:text="#{admin.models.name}"></label>
            <input type="text" id="modelName" th:field="*{modelName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label" th:text="#{admin.models.brand.name}">
                <select id="brand" th:field="*{brand}" class="form-select">
                    <option th:each="b : ${brands}"
                            th:value="${b.id}"
                            th:text="${b.brandName}"
                            th:selected="${b.id == model.brand.id}">
                    </option>
                </select>
            </label>
        </div>

        <div class="mb-3">
            <label for="engineTypes" class="form-label" th:text="#{admin.models.engine}"></label>
            <select id="engineTypes" multiple class="form-select" th:field="*{engineTypes}">
                <option th:each="engine : ${engines}"
                        th:value="${engine.id}"
                        th:text="${engine.name}"
                        th:selected="${model.engineTypes.contains(engine)}">
                </option>
            </select>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4 rounded-pill shadow-sm"
                    th:text="#{admin.edit.save}">Zapisz
            </button>
            <a th:href="@{/admin/models}" class="btn btn-outline-secondary rounded-pill px-4 shadow-sm"
               th:text="#{admin.edit.cancel}">Anuluj</a>
        </div>
    </form>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>

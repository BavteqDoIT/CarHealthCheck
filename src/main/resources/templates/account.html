<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title th:text="#{account.title}"></title>
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container py-4">
    <main>
        <h1 th:text="#{account.title}"></h1>
        <div th:if="${#lists.isEmpty(cars)}">
            <p th:text="#{account.text}"></p>
        </div>
        <div th:if="${successMessage}" class="alert alert-success"
             th:text="#{${successMessage}}"></div>

        <div th:if="${errorMessage}" class="alert alert-danger"
             th:text="#{${errorMessage}}"></div>
        <div th:if="${!#lists.isEmpty(cars)}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th th:text="#{account.car.name}">Nazwa</th>
                    <th th:text="#{account.car.brand}">Marka</th>
                    <th th:text="#{account.car.model}">Model</th>
                    <th th:text="#{account.car.year}">Rok</th>
                    <th th:text="#{account.car.overview}">PodglƒÖd</th>
                    <th th:text="#{account.car.delete}">Usuniƒôcie</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.name}"></td>
                    <td th:text="${car.brand.brandName}"></td>
                    <td th:text="${car.modelType.modelName}"></td>
                    <td th:text="${car.productionYear}"></td>
                    <td>
                        <a th:href="@{/account/cars/{id}(id=${car.id})}"
                           class="btn btn-sm btn-outline-primary"
                           title="PodglƒÖd">
                            üëÅÔ∏è
                        </a>
                    </td>
                    <td>
                        <form th:action="@{/account/cars/{id}/delete(id=${car.id})}"
                              method="post"
                              style="display:inline">
                            <button type="submit"
                                    class="btn btn-sm btn-outline-danger"
                                    th:data-confirm="#{account.car.delete.confirm}"
                                    th:onclick="return confirm(this.dataset.confirm)">
                                üóëÔ∏è
                            </button>
                        </form>
                    </td>
                </tr>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title th:text="#{account.title}"></title>
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container py-4">
    <main>
        <h1 class="text-center mb-4" th:text="#{admin.engines.title}"></h1>

        <div class="text-center mb-3">
            <a th:href="@{/admin/engine/add}" class="btn btn-success rounded-pill px-4 shadow-sm" th:text="#{admin.button.addEngine}"></a>
        </div>

        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th th:text="#{admin.brand.name}"></th>
                <th th:text="#{admin.engine.name}"></th>
                <th th:text="#{admin.button.fuel}"></th>
                <th th:text="#{admin.engine.capacity}"></th>
                <th th:text="#{admin.edit}"></th>
                <th th:text="#{admin.delete}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="engine : ${engines}">
                <td th:text="${engine.id}"></td>
                <td th:text="${engine.brand.brandName}"></td>
                <td th:text="${engine.name}"></td>
                <td th:text="#{${engine.fuelType.fuel}}"></td>
                <td th:text="${engine.capacity}"></td>
                <td>
                    <a th:href="@{/admin/engine/edit/{id}(id=${engine.id})}" class="btn btn-sm btn-primary" th:text="#{admin.edit}"></a>
                </td>
                <td>
                    <form th:action="@{/admin/engine/delete/{id}(id=${engine.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit"
                                class="btn btn-sm btn-danger"
                                th:text="#{admin.delete}"
                                th:if="${engine.modelTypes.isEmpty()}">
                        </button>
                        <a
                                class="btn btn-secondary disabled text-white"
                                th:if="${!engine.modelTypes.isEmpty()}"
                                th:text="#{admin.isUsed}"
                                th:disabled="true"
                                >
                        </a>
                    </form>
                </td>
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a th:href="@{/admin}" class="btn btn-outline-primary rounded-pill px-4 shadow-sm"
               th:text="#{admin.button.return}"></a>
        </div>
    </main>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>

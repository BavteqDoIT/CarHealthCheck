<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title th:text="#{account.title}"></title>
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container py-4">
    <main>
        <h1 class="text-center mb-4" th:text="#{admin.brands.title}"></h1>
        <div class="mb-3 text-center">
            <a th:href="@{/admin/brand/add}" class="btn btn-success rounded-pill px-4 shadow-sm" th:text="#{admin.brands.addBrand}"></a>
        </div>
        <table class="table table-striped table-hover shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th th:text="#{admin.brands.name}"></th>
                <th th:text="#{admin.edit}"></th>
                <th th:text="#{admin.delete}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="brand : ${brands}">
                <td th:text="${brand.id}"></td>
                <td th:text="${brand.brandName}"></td>
                <td>
                    <a th:href="@{/admin/brands/edit/{id}(id=${brand.id})}" class="btn btn-sm btn-primary"
                       th:text="#{admin.edit}"></a>
                </td>
                <td>
                    <form th:action="@{/admin/brands/delete/{id}(id=${brand.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button
                                type="submit"
                                class="btn btn-sm btn-danger"
                                th:if="${brand.models.isEmpty()}"
                                th:text="#{admin.delete}">
                        </button>
                        <a
                                class="btn btn-secondary disabled text-white"
                                th:if="${!brand.models.isEmpty()}"
                                th:text="#{admin.isUsed}"
                                th:disabled="true"
                        >
                        </a>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a th:href="@{/admin}" class="btn btn-outline-primary rounded-pill px-4 shadow-sm"
               th:text="#{admin.button.return}"></a>
        </div>
    </main>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>

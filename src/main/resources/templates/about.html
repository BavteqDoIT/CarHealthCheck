<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"/>
<body>
<div th:replace="~{layout :: navbar}"/>
<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1 class="mb-3" th:text="#{about.title}"></h1>
                <p class="lead" th:text="#{about.subtitle}"></p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6 mb-3">
                <h2 class="text-primary" th:text="#{about.project.title}"></h2>
                <ul class="list-group">
                    <li class="list-group-item" th:text="#{about.project.1}"><i class="bi bi-check-circle-fill text-success"></i></li>
                    <li class="list-group-item" th:text="#{about.project.2}"><i class="bi bi-check-circle-fill text-success"></i></li>
                    <li class="list-group-item" th:text="#{about.project.3}"><i class="bi bi-check-circle-fill text-success"></i></li>
                    <li class="list-group-item" th:text="#{about.project.4}"><i class="bi bi-check-circle-fill text-success"></i></li>
                </ul>
            </div>
            <div class="col-md-6 mb-3">
                <h2 class="text-primary" th:text="#{about.technologies.title}"></h2>
                <ul class="list-group">
                    <li class="list-group-item" th:text="#{about.technologies.1}"><i class="bi bi-code-slash"></i></li>
                    <li class="list-group-item" th:text="#{about.technologies.2}"><i class="bi bi-code-slash"></i></li>
                    <li class="list-group-item" th:text="#{about.technologies.3}"><i class="bi bi-code-slash"></i></li>
                    <li class="list-group-item" th:text="#{about.technologies.4}"><i class="bi bi-code-slash"></i></li>
                    <li class="list-group-item" th:text="#{about.technologies.5}"><i class="bi bi-code-slash"></i></li>
                </ul>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6 mb-3">
                <h2 class="text-primary" th:text="#{about.future.title}">Future Enhancements</h2>
                <ul class="list-group">
                    <li class="list-group-item" th:text="#{about.future.1}"><i class="bi bi-arrow-right-circle-fill text-warning"></i></li>
                    <li class="list-group-item" th:text="#{about.future.2}"><i class="bi bi-arrow-right-circle-fill text-warning"></i></li>
                    <li class="list-group-item" th:text="#{about.future.3}"><i class="bi bi-arrow-right-circle-fill text-warning"></i></li>
                </ul>
            </div>
            <div class="col-md-6 text-center">
                <h2 class="text-primary" th:text="#{about.author.title}"></h2>
                <p class="text-muted" th:utext="#{about.author.description}"></p>
                <img th:src="@{/images/CarHealthCheckImage.png}" alt="Car Health Check Logo"
                     class="img-fluid rounded mb-3" width="150">
            </div>
        </div>
    </div>
</main>
<div th:replace="~{layout :: footer}"/>
</body>
</html>

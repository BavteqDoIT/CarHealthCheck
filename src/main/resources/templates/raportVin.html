<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"><title>Car Health Check</title></head>
<body>
<div th:replace="~{layout :: navbar}"></div>
<main>
    <form th:object="${car}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="extraInfo">Dodatkowe informacje</label>
            <input type="text" id="extraInfo" name="extraInfo" class="form-control">
        </div>

        <div class="mb-3" th:if="${!car.foreignRegistered}">
            <label for="report">Raport historii pojazdu</label>
            <input type="file" id="report" name="report" class="form-control">
        </div>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Zapisz</button>
        </div>
    </form>
</main>
<div th:replace="~{layout :: footer}"></div>
</body>
</html>

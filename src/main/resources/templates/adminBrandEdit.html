<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Edytuj markÄ™</title>
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container py-4">
    <h1 class="text-center mb-4" th:text="#{admin.brands.edit.title}"></h1>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="#{${errorMessage}}"></div>

    <form th:action="@{/admin/brands/edit/{id}(id=${brand.id})}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label class="form-label" th:text="#{admin.brands.edit.brandName}"></label>
            <input type="text" name="brandName" th:value="${brand.brandName}" class="form-control"/>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success" th:text="#{admin.edit.save}"></button>
            <a th:href="@{/admin/brands}" class="btn btn-secondary" th:text="#{admin.edit.cancel}"></a>
        </div>
    </form>
</div>

<div th:replace="~{layout :: footer}"></div>
</body>
</html>

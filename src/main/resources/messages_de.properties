# =========================================================
about.title=\u00DCber Car Health Check
about.subtitle=Car Health Check ist eine intelligente Webanwendung, die im Rahmen meiner Ingenieurarbeit entwickelt wurde. Das Hauptziel ist es, Nutzern zu helfen, den technischen Zustand von Gebrauchtfahrzeugen mithilfe KI-basierter Diagnostik zu bewerten.

about.project.title=Projektziele
about.project.1=KI-basierte Fahrzeugdiagnose
about.project.2=Bewertung des Fahrzeugzustands anhand der vom Nutzer eingegebenen Daten
about.project.3=Verfolgung der Historie von Fahrzeugberichten
about.project.4=Vereinfachte Entscheidungen beim Autokauf

about.technologies.title=Eingesetzte Technologien
about.technologies.1=Spring Boot \u2013 API und Backend-Logik
about.technologies.2=Thymeleaf \u2013 Frontend-Templates
about.technologies.3=React Native \u2013 Mobile App (zuk\u00FCnftig)
about.technologies.4=Maschinelles Lernen \u2013 KI-basierte Analyse
about.technologies.5=PostgreSQL \u2013 Datenspeicherung

about.future.title=Zuk\u00FCnftige Verbesserungen
about.future.1=Fahrzeughistorie-Suche anhand der VIN-Nummer
about.future.2=Integration mit externen APIs der Automobilbranche
about.future.3=Echtzeitdiagnose, angepasst an mobile Ger\u00E4te

about.author.title=Autor
about.author.description=Erstellt von <b>BavteqDoIT</b> im Rahmen meiner Ingenieurarbeit an der Schlesischen Universit\u00E4t. Ziel dieses Projekts ist es, ein praktisches Tool zu entwickeln, das Menschen hilft, fundierte Entscheidungen beim Autokauf zu treffen.



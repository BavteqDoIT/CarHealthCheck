about.author.title=Autor
about.author.description=Entwickelt von <b>BavteqDoIT</b> im Rahmen meiner Ingenieursarbeit an der Schlesischen Universit\u00E4t. Ziel dieses Projekts ist die Entwicklung eines praktischen Tools, das Menschen dabei unterst\u00FCtzt, fundierte Entscheidungen beim Autokauf zu treffen.


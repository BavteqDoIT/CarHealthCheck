about.title=Um Car Health Check
about.subtitle=Car Health Check ist eine intelligente Webanwendung, die im Rahmen meiner Ingenieursarbeit entwickelt wurde. Das Hauptziel besteht darin, Nutzer bei der Bewertung des technischen Zustands von Gebrauchtwagen mithilfe KI-gesteuerter Diagnose zu unterst\u00FCtzen.

